              data-placement="top" 
              title="Adicionar despesa"
            >

              <span 
                href="#" 
                class="menu-content minus-icon__wrapper" 
                data-toggle="modal" 
                data-target="#addExpenseTransaction"
              >
                <!-- Minus icon -->

          <div class="menu-title"><h3>Adicionar conta</h3></div>

        </div>

      </div>

    </div>

    <!-- MODALS -->

    <!-- Modal - Adicionar conta -->
    <div 
      class="modal fade" 
      id="addAccount" 
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" style="color: var(--brown);">Adicionar conta</h5>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form action="#">

            <div class="modal-body">
  
              <div class="field-list">
  
                <div class="item">
                  <label for="inputContaNome">Digite o nome da sua conta:</label>
                  <input type="text" name="conta" id="inputContaNome">
                </div>
    
                <div class="item">
                  <label for="inputValor">Digite o valor inicial da sua conta:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text real-symbol">R$</span>
                    </div>
                    <input 
                      type="number" 
                      value="0.00"
                      class="form-control" 
                      aria-label="Amount (to the nearest dollar)" 
                      step="0.01"
                      id="inputValor"
                      style="width: initial;"
                    >
                  </div>
                </div>
  
              </div>
  
            </div>
  
            <div class="modal-footer">
              <button 
                type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"
              >
                Fechar
              </button>
  
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>

          </form>

        </div>
      </div>
    </div>

    <!-- Modal - Adicionar ganho -->
    <div 
      class="modal fade" 
      id="addEarnTransaction" 
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" style="color: var(--green);">Adicionar um ganho</h5>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form action="#">

            <div class="modal-body">
  
              <div class="field-list">
  
                <div class="item">
                  <label for="categoriaOption">Selecione a categoria do seu ganho:</label>
                  <select name="categoria" class="form-control" id="categoriaOption">
                    <option value="Salário">Salário</option>
                    <option value="Poupança">Poupança</option>
                  </select>
                </div>
    
                <div class="item">
                  <label for="inputValor">Digite o valor do seu ganho:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text real-symbol">R$</span>
                    </div>
                    <input 
                      type="number" 
                      value="0.00"
                      class="form-control" 
                      aria-label="Amount (to the nearest dollar)" 
                      step="0.01"
                      id="inputValor"
                      style="width: initial;"
                    >
                  </div>
                </div>
  
              </div>
  
            </div>
  
            <div class="modal-footer">
              <button 
                type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"
              >
                Fechar
              </button>
  
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>

          </form>

        </div>
      </div>
    </div>

    <!-- Modal - Adicinar despesa -->
    <div 
      class="modal fade" 
      id="addExpenseTransaction" 
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title" style="color: var(--red)">
              Adicionar despesa
            </h5>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form action="#">

            <div class="modal-body">
  
              <div class="field-list">
  
                <div class="item">
                  <label for="categoriaOption">Selecione a categoria da sua despesa:</label>
                  <select name="categoria" class="form-control" id="categoriaOption">
                    <option value="Comida">Comida</option>
                    <option value="Educação">Educação</option>
                    <option value="Veículo">Veículo</option>
                  </select>
                </div>
    
                <div class="item">
                  <label for="inputValor">Digite o valor da sua despesa:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text real-symbol">R$</span>
                    </div>
                    <input 
                      type="number" 
                      value="0.00"
                      class="form-control" 
                      aria-label="Amount (to the nearest dollar)" 
                      step="0.01"
                      id="inputValor"
                      style="width: initial;"
                    >
                  </div>
                </div>
  
              </div>
  
            </div>
  
            <div class="modal-footer">
              <button 
                type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"
              >
                Fechar
              </button>
  
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>

          </form>

        </div>
      </div>
    </div>

  </body>
</html>
