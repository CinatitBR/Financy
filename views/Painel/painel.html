<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="../../global.css" />
    <link rel="stylesheet" href="./painel.css">
    <!-- Bootstrap scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
      defer
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
      defer
    ></script>
    <title>Financy - Painel principal</title>
  </head>
  <body>

    <header class="container-fluid">
      <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><h1>Financy</h1></a>

          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Painel</a>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            <li class="nav-item user-profile">
              <a class="nav-link" href="#">
                <img src="../../images/user-profile.svg" alt="perfil">
              </a>
            </li>
          </ul>

      </nav>

    </header>

    <div class="wrapper">

      <div class="menu-list">
        
        <div class="menu-balance menu">

          <a href="#" class="menu-content">R$ 1500,05</a>

          <div class="menu-title"><h3>Seu saldo</h3></div>

        </div>

        <div class="menu-transaction menu">
          
          <div class="wrapper-content">
            <a href="#" class="menu-content" data-toggle="modal" data-target="#addTransaction">
              <img src="../../images/plus.svg" class="icon plus-icon" alt="adicionar ganho">
            </a>
  
            <a href="#" class="menu-content">
              <img src="../../images/minus.svg" class="icon minus-icon" alt="adicionar gasto">
            </a>
          </div>

          <div class="menu-title"><h3>Adicionar transação</h3></div>

        </div>

        <div class="menu-wallet menu">

          <a href="#" class="menu-content">
            <img src="../../images/wallet-filled-money-tool.svg" class="icon" alt="carteira">
          </a>

          <div class="menu-title"><h3>Adicionar conta</h3></div>

        </div>

      </div>

    </div>

    <!-- Modals -->

    <!-- Modal - Adicionar ganho -->
    <div 
      class="modal fade" 
      id="addTransaction" 
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

          <div class="modal-header">
            <h5 class="modal-title">Adicionar um ganho</h5>
            
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <form action="#">

            <div class="modal-body">
  
              <div class="field-list">
  
                <div class="item">
                  <label for="categoriaOption">Selecione a categoria do seu ganho:</label>
                  <select name="categoria" class="form-control" id="categoriaOption">
                    <option value="Educação">Educação</option>
                    <option value="Comida">Comida</option>
                    <option value="Veículo">Veículo</option>
                  </select>
                </div>
    
                <div class="item">
                  <label for="inputValor">Digite o valor do seu ganho:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text real-symbol">R$</span>
                    </div>
                    <input 
                      type="number" 
                      class="form-control" 
                      aria-label="Amount (to the nearest dollar)" 
                      id="inputValor"
                      style="width: initial;"
                    >
                  </div>
                </div>
  
              </div>
  
            </div>
  
            <div class="modal-footer">
              <button 
                type="button" 
                class="btn btn-secondary" 
                data-dismiss="modal"
              >
                Close
              </button>
  
              <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>

          </form>

        </div>
      </div>
    </div>

  </body>
</html>
